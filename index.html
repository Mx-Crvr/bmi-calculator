<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body Mass Index</title>
    <link rel="stylesheet" href="/css/style.min.css">
    <script src="./app.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <p class="bold-text">Body Mass Index</p>
        </nav>
    </header>
    
    <main>
        <div class="main-container">
            <div class="secondary-container">
                <label for="weight">Weight (kg)</label>
                <input type="number" name="weight" placeholder="Enter your weight" id="weight-input">
            </div>
            <div class="secondary-container">
                <label for="height">Height (cm)</label>
                <input type="number" name="height" placeholder="Enter your height" id="height-input">
            </div>
           
            <div id="spinner" role="status">
                <div class="spin"></div>
            </div>
            <div class="result-container" id="result-container">
                <p id="result-text"></p>
            </div>
            <button id="calculate-btn">Calculate</button>
            <button id="again-btn">Do another calculation</button>
        </div>
    </main>
</body>
</html>
